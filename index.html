<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigre Guapo 🐯</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="username">Tigre Guapo 🐯</h1>
    <p id="description">"Aquí el más cyber gangster"</p>
    <nav>
      <a href="./serpiente/">Ir a Serpiente 🐍</a>
    </nav>
  </header>

  <main>
    <section class="custom-panel">
      <h2>Personaliza tu perfil</h2>
      
      <label>Descripción:
        <input type="text" id="descInput" placeholder="Escribe tu descripción">
      </label>

      <label>Color de fondo:
        <input type="color" id="bgColorPicker" value="#080808">
      </label>

      <label>Color de texto:
        <input type="color" id="textColorPicker" value="#FFFFFF">
      </label>

      <label>Subir avatar:
        <input type="file" id="avatarUploader" accept="image/*">
      </label>

      <label>Audio de fondo:
        <input type="file" id="audioUploader" accept="audio/*">
      </label>

      <button id="saveBtn">Guardar cambios</button>
    </section>
  </main>

  <audio id="bgAudio" autoplay loop></audio>
  <img id="avatar" alt="Avatar" class="avatar">

  <script src="script.js"></script>
</body>
</html>
