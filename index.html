<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/icon.png" sizes="32x32" type="image/png">
  <link rel="apple-touch-icon" href="./assets/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="background"></div>

  <div class="sociales-top">
    <a href="https://discord.gg/DEQnsA7U9V" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="https://steamcommunity.com/id/tigreguapo" target="_blank" rel="noopener noreferrer">Steam</a>
    <a href="https://github.com/tigreguap0" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://www.youtube.com/@tigreguapo" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a href="https://www.paypal.com/paypalme/tigreguapo" target="_blank" rel="noopener noreferrer">PayPal</a>
  </div>

  <div class="container">
    <main>
      <div class="wrapper">
        <div class="top">tigreguapo</div>
        <div class="bottom">tigreguapo</div>
      </div>

      <div class="password-box">
        <input type="password" id="password" placeholder="Introduce la contraseña" required>
        <button id="btnEntrar">Entrar</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 tigreguapo.com | Visitas: <span id="contador">31</span></p>
    </footer>
  </div>

  <script src="./script.js" defer></script>

  <script>
    // Contador de visitas con CountAPI
    fetch('https://api.countapi.xyz/hit/tigreguapo/visitas')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contador').innerText = data.value;
      })
      .catch(err => console.error('Error al contar visitas:', err));
  </script>
  
  <footer>
    <p>
      <a href="/aviso-legal.html">Aviso Legal</a> | 
      <a href="/politica-privacidad.html">Política de Privacidad</a> | 
      <a href="/politica-cookies.html">Política de Cookies</a>
    </p>
  </footer>

  <!-- Banner de Cookies -->
  <div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #222; color: #fff; padding: 15px; text-align: center; font-size: 14px; z-index: 9999; display: none;">
    Este sitio utiliza cookies técnicas y de terceros para mejorar la experiencia. 
    <a href="/politica-cookies.html" style="color: #4ea3ff; text-decoration: underline;">Leer más</a>.
    <button id="accept-cookies" style="margin-left: 15px; padding: 5px 10px; border: none; background: #4ea3ff; color: white; cursor: pointer;">Aceptar</button>
    <button id="reject-cookies" style="margin-left: 5px; padding: 5px 10px; border: none; background: #888; color: white; cursor: pointer;">Rechazar</button>
    <button id="cookie-settings" style="margin-left: 5px; padding: 5px 10px; border: none; background: #555; color: white; cursor: pointer;">Configurar</button>
  </div>

  <!-- Modal de configuración -->
  <div id="cookie-modal" style="display:none; position:fixed; inset:0; background: rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:10000;">
    <div style="background:#fff; padding:20px; border-radius:12px; max-width:500px; margin:auto;">
      <h3>Configuración de cookies</h3>
      <form id="cookie-form">
        <label><input type="checkbox" name="necessary" checked disabled> Necesarias</label><br>
        <label><input type="checkbox" name="analytics"> Analytics</label><br>
        <label><input type="checkbox" name="marketing"> Marketing</label><br><br>
        <button type="submit" style="padding:5px 10px; background:#4ea3ff; color:white; border:none; cursor:pointer;">Guardar</button>
        <button type="button" id="close-modal" style="padding:5px 10px; background:#888; color:white; border:none; cursor:pointer;">Cerrar</button>
      </form>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const banner = document.getElementById("cookie-banner");
    const acceptBtn = document.getElementById("accept-cookies");
    const rejectBtn = document.getElementById("reject-cookies");
    const settingsBtn = document.getElementById("cookie-settings");
    const modal = document.getElementById("cookie-modal");
    const closeModal = document.getElementById("close-modal");
    const form = document.getElementById("cookie-form");

    function getConsent() {
      try { return JSON.parse(localStorage.getItem("cookiesChoice")) || null; }
      catch(e){ return null; }
    }

    function saveConsent(consent) {
      localStorage.setItem("cookiesChoice", JSON.stringify(consent));
    }

    function hideBanner() { banner.style.display = "none"; }
    function showBanner() { banner.style.display = "block"; }

    if(!getConsent()) showBanner();

    acceptBtn.addEventListener("click", function() {
      saveConsent({necessary:true, analytics:true, marketing:true, timestamp:new Date().toISOString()});
      hideBanner();
      console.log("Cookies aceptadas");
    });

    rejectBtn.addEventListener("click", function() {
      saveConsent({necessary:true, analytics:false, marketing:false, timestamp:new Date().toISOString()});
      hideBanner();
      console.log("Cookies rechazadas (solo necesarias)");
    });

    settingsBtn.addEventListener("click", function() { modal.style.display = "flex"; });
    closeModal.addEventListener("click", function() { modal.style.display = "none"; });

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const accepted = {necessary:true};
      accepted.analytics = form.analytics.checked;
      accepted.marketing = form.marketing.checked;
      accepted.timestamp = new Date().toISOString();
      saveConsent(accepted);
      modal.style.display="none";
      hideBanner();
      console.log("Preferencias de cookies guardadas", accepted);
    });
  });
  </script>
</body>
</html>
